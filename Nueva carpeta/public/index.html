<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> PalmaClo - Inicio de Sesion </title>
  <link rel="stylesheet" href="stylesheet/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <h1 class="login-title">PalmaClo</h1>
      <p class="login-subtitle">Tienda de Ropa</p>
      <form id="loginForm" class="login-form" method="POST" action="/api/auth/login">
        <div class="input-group">
          <label for="email">Correo electrónico</label>
          <input type="email" id="email" placeholder="ejemplo@correo.com" required name="email">
        </div>
        <div class="input-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" placeholder="********" name="password" required>
        </div>
        <button type="submit" class="btn-login">Ingresar</button>
      </form>
      <a href="#" class="forgot-link">¿Olvidaste tu contraseña?</a>
    </div>
  </div>

  <script src="/scripts/login.js"></script>
</body>
</html>
